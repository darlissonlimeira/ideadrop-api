services:
  api:
    build: .
    container_name: ideadrop-api
    ports:
      - "127.0.0.1:${PORT:-8080}:${PORT:-8080}"
    environment:
      PORT: ${PORT:-8080}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:4173}
      DATABASE_URL: ${DATABASE_URL:-jdbc:postgresql://db:5432/ideadrop}
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-ideadrop}
      REDIS_PORT: ${REDIS_PASSWORD:-6379}
      JAVA_TOOL_OPTIONS: "-Xms128m -Xmx400m -Xss256k -XX:MaxMetaspaceSize=160m -XX:+UseSerialGC"
      SERVER_TOMCAT_MAX_THREADS: 50
    depends_on:
      - db
      - redis
    deploy:
      resources:
        limits:
          cpus: '0.65'
          memory: 700M
        reservations:
          memory: 350M

  flyway:
    image: flyway/flyway:11.20-alpine
    container_name: ideadrop-flyway
    command: -url=${DATABASE_URL:-jdbc:postgresql://db:5432/}${DATABASE_NAME:-ideadrop} -user=${DATABASE_USER:-postgres} -password=${DATABASE_PASSWORD:-postgres} -connectRetries=60 migrate -target=1
    environment:
      FLYWAY_LOCATIONS: filesystem:/flyway/migration
    volumes:
      - ./src/main/resources/db/migration:/flyway/migration
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 128M

  db:
    image: postgres:16-alpine
    container_name: ideadrop-db
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-ideadrop}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    ports:
      - "127.0.0.1:5432:5432"
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "work_mem=4MB"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:alpine
    container_name: api-cache
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:${REDIS_PORT:-6379}"
    command: redis-server --requirepass ${REDIS_PASSWORD:-ideadrop} --maxmemory 64mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 128M
